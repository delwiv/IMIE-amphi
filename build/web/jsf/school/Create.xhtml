<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolCreateDlg" widgetVar="SchoolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSchoolTitle}">
            <h:form id="SchoolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schoolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSchoolLabel_name}" for="name" />
                        <p:inputText id="name" value="#{schoolController.selected.name}" title="#{bundle.CreateSchoolTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateSchoolLabel_password}" for="password" />
                        <p:inputText id="password" value="#{schoolController.selected.password}" title="#{bundle.CreateSchoolTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schoolController.create}" 
                                     value="#{bundle.Save}" 
                                     update="display,:SchoolListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'SchoolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SchoolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
