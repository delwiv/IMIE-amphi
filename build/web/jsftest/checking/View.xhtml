<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CheckingViewDlg" widgetVar="CheckingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCheckingTitle}">
            <h:form id="CheckingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{checkingController.selected != null}">
                        <h:outputText value="#{bundle.ViewCheckingLabel_id}"/>
                        <h:outputText value="#{checkingController.selected.id}" title="#{bundle.ViewCheckingTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCheckingLabel_userComment}"/>
                        <h:outputText value="#{checkingController.selected.userComment}" title="#{bundle.ViewCheckingTitle_userComment}"/>
                        <h:outputText value="#{bundle.ViewCheckingLabel_idBooking}"/>
                        <h:outputText value="#{checkingController.selected.idBooking}" title="#{bundle.ViewCheckingTitle_idBooking}"/>
                        <h:outputText value="#{bundle.ViewCheckingLabel_idSchool}"/>
                        <h:outputText value="#{checkingController.selected.idSchool}" title="#{bundle.ViewCheckingTitle_idSchool}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CheckingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
