<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleParam.ListParametersTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ParametersListForm">
                <p:panel header="#{bundleParam.ListParametersTitle}">
                    <p:dataTable id="datalist" value="#{parametersController.items}" var="item"
                                 selectionMode="single" selection="#{parametersController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_bookingMinHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingMinHour}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_bookingMaxHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingMaxHour}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_bookingMinDuration}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingMinDuration}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_bookingMaxDuration}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingMaxDuration}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_bookingEnableChecking}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingEnableChecking}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_bookingBreakDuration}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingBreakDuration}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParam.ListParametersTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleParam.Create}" actionListener="#{parametersController.prepareCreate}" update=":ParametersCreateForm" oncomplete="PF('ParametersCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleParam.View}" update=":ParametersViewForm" oncomplete="PF('ParametersViewDialog').show()" disabled="#{empty parametersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleParam.Edit}" update=":ParametersEditForm" oncomplete="PF('ParametersEditDialog').show()" disabled="#{empty parametersController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleParam.Delete}" actionListener="#{parametersController.destroy}" update=":growl,datalist" disabled="#{empty parametersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
