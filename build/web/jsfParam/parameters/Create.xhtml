<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametersCreateDlg" widgetVar="ParametersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleParam.CreateParametersTitle}">
            <h:form id="ParametersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametersController.selected != null}">
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parametersController.selected.id}" title="#{bundleParam.CreateParametersTitle_id}" required="true" requiredMessage="#{bundleParam.CreateParametersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_bookingMinHour}" for="bookingMinHour" />
                        <p:inputText id="bookingMinHour" value="#{parametersController.selected.bookingMinHour}" title="#{bundleParam.CreateParametersTitle_bookingMinHour}" />
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_bookingMaxHour}" for="bookingMaxHour" />
                        <p:inputText id="bookingMaxHour" value="#{parametersController.selected.bookingMaxHour}" title="#{bundleParam.CreateParametersTitle_bookingMaxHour}" />
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_bookingMinDuration}" for="bookingMinDuration" />
                        <p:inputText id="bookingMinDuration" value="#{parametersController.selected.bookingMinDuration}" title="#{bundleParam.CreateParametersTitle_bookingMinDuration}" />
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_bookingMaxDuration}" for="bookingMaxDuration" />
                        <p:inputText id="bookingMaxDuration" value="#{parametersController.selected.bookingMaxDuration}" title="#{bundleParam.CreateParametersTitle_bookingMaxDuration}" />
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_bookingEnableChecking}" for="bookingEnableChecking" />
                        <p:inputText id="bookingEnableChecking" value="#{parametersController.selected.bookingEnableChecking}" title="#{bundleParam.CreateParametersTitle_bookingEnableChecking}" />
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_bookingBreakDuration}" for="bookingBreakDuration" />
                        <p:inputText id="bookingBreakDuration" value="#{parametersController.selected.bookingBreakDuration}" title="#{bundleParam.CreateParametersTitle_bookingBreakDuration}" />
                        <p:outputLabel value="#{bundleParam.CreateParametersLabel_timestamp}" for="timestamp" />
                        <p:calendar id="timestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{parametersController.selected.timestamp}" title="#{bundleParam.EditParametersTitle_timestamp}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parametersController.create}" value="#{bundleParam.Save}" update="display,:ParametersListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParametersCreateDialog');"/>
                    <p:commandButton value="#{bundleParam.Cancel}" onclick="ParametersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
