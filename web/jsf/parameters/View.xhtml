<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametersViewDlg" widgetVar="ParametersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleParam.ViewParametersTitle}">
            <h:form id="ParametersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametersController.selected != null}">
                        <h:outputText value="#{bundleParam.ViewParametersLabel_id}"/>
                        <h:outputText value="#{parametersController.selected.id}" title="#{bundleParam.ViewParametersTitle_id}"/>
                        <h:outputText value="#{bundleParam.ViewParametersLabel_bookingMinHour}"/>
                        <h:outputText value="#{parametersController.selected.bookingMinHour}" title="#{bundleParam.ViewParametersTitle_bookingMinHour}"/>
                        <h:outputText value="#{bundleParam.ViewParametersLabel_bookingMaxHour}"/>
                        <h:outputText value="#{parametersController.selected.bookingMaxHour}" title="#{bundleParam.ViewParametersTitle_bookingMaxHour}"/>
                        <h:outputText value="#{bundleParam.ViewParametersLabel_bookingMinDuration}"/>
                        <h:outputText value="#{parametersController.selected.bookingMinDuration}" title="#{bundleParam.ViewParametersTitle_bookingMinDuration}"/>
                        <h:outputText value="#{bundleParam.ViewParametersLabel_bookingMaxDuration}"/>
                        <h:outputText value="#{parametersController.selected.bookingMaxDuration}" title="#{bundleParam.ViewParametersTitle_bookingMaxDuration}"/>
                        <h:outputText value="#{bundleParam.ViewParametersLabel_bookingEnableChecking}"/>
                        <h:outputText value="#{parametersController.selected.bookingEnableChecking}" title="#{bundleParam.ViewParametersTitle_bookingEnableChecking}"/>
                        <h:outputText value="#{bundleParam.ViewParametersLabel_bookingBreakDuration}"/>
                        <h:outputText value="#{parametersController.selected.bookingBreakDuration}" title="#{bundleParam.ViewParametersTitle_bookingBreakDuration}"/>
                        <h:outputText value="#{bundleParam.ViewParametersLabel_timestamp}"/>
                        <h:outputText value="#{parametersController.selected.timestamp}" title="#{bundleParam.ViewParametersTitle_timestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleParam.Close}" onclick="ParametersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
