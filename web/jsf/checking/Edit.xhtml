<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CheckingEditDlg" widgetVar="CheckingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCheckingTitle}">
            <h:form id="CheckingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{checkingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCheckingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{checkingController.selected.id}" title="#{bundle.EditCheckingTitle_id}" required="true" requiredMessage="#{bundle.EditCheckingRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCheckingLabel_userComment}" for="userComment" />
                        <p:inputText id="userComment" value="#{checkingController.selected.userComment}" title="#{bundle.EditCheckingTitle_userComment}" />
                        <p:outputLabel value="#{bundle.EditCheckingLabel_idBooking}" for="idBooking" />
                        <p:selectOneMenu id="idBooking" value="#{checkingController.selected.idBooking}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bookingController.itemsAvailableSelectOne}"
                                           var="idBookingItem"
                                           itemValue="#{idBookingItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCheckingLabel_idSchool}" for="idSchool" />
                        <p:selectOneMenu id="idSchool" value="#{checkingController.selected.idSchool}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{schoolController.itemsAvailableSelectOne}"
                                           var="idSchoolItem"
                                           itemValue="#{idSchoolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{checkingController.update}" value="#{bundle.Save}" update="display,:CheckingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CheckingEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CheckingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
