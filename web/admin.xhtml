<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templ.xhtml">
        <ui:define name="body">
            <c:choose>
                <c:when test="#{not loginManager.admin}">
                    <h:form>
                        <p:outputLabel for="btnGetback" value="You should not be there without being logged as admin, please login or get out!"/><br />
                        <p:commandButton id="btnGetback" value="Get out!" action="index"/>
                    </h:form>
                </c:when>
                <c:otherwise>
                    <div class="display-group">
                    <h1>Admin Area</h1>
                    <h3>Be carefull of what you do here</h3>
                    <br />
                    <br />
</div>

                    <div class="display-group">
                        <h2>Schools</h2>
                        <ui:include src="/jsf/school/List.xhtml"/>
                    </div>
                    <br />
                    <br />

                    <div class="display-group">
                        <h2>Bookings</h2>
                        <ui:include src="/jsf/booking/List.xhtml"/>
                    </div>
                    <br />
                    <br />

                    <div class="display-group">
                        <h2>Parameters</h2>
                        <h3>Please be <i>very</i> careful of what you do here</h3>
                        <ui:include src="/jsf/parameters/List.xhtml" />
                    </div>
                </c:otherwise>
            </c:choose>
        </ui:define>    
    </ui:composition>
</html>
