<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametersEditDlg" widgetVar="ParametersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleParams.EditParametersTitle}">
            <h:form id="ParametersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametersController.selected != null}">
                        <p:outputLabel value="#{bundleParams.EditParametersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parametersController.selected.id}" title="#{bundleParams.EditParametersTitle_id}" required="true" requiredMessage="#{bundleParams.EditParametersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleParams.EditParametersLabel_bookingMinHour}" for="bookingMinHour" />
                        <p:inputText id="bookingMinHour" value="#{parametersController.selected.bookingMinHour}" title="#{bundleParams.EditParametersTitle_bookingMinHour}" />
                        <p:outputLabel value="#{bundleParams.EditParametersLabel_bookingMaxHour}" for="bookingMaxHour" />
                        <p:inputText id="bookingMaxHour" value="#{parametersController.selected.bookingMaxHour}" title="#{bundleParams.EditParametersTitle_bookingMaxHour}" />
                        <p:outputLabel value="#{bundleParams.EditParametersLabel_bookingMaxDuration}" for="bookingMaxDuration" />
                        <p:inputText id="bookingMaxDuration" value="#{parametersController.selected.bookingMaxDuration}" title="#{bundleParams.EditParametersTitle_bookingMaxDuration}" />
                        <p:outputLabel value="#{bundleParams.EditParametersLabel_bookingEnableChecking}" for="bookingEnableChecking" />
                        <p:inputText id="bookingEnableChecking" value="#{parametersController.selected.bookingEnableChecking}" title="#{bundleParams.EditParametersTitle_bookingEnableChecking}" />
                        <p:outputLabel value="#{bundleParams.EditParametersLabel_bookingBreakDuration}" for="bookingBreakDuration" />
                        <p:inputText id="bookingBreakDuration" value="#{parametersController.selected.bookingBreakDuration}" title="#{bundleParams.EditParametersTitle_bookingBreakDuration}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parametersController.update}" value="#{bundleParams.Save}" update="display,:ParametersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParametersEditDialog');"/>
                    <p:commandButton value="#{bundleParams.Cancel}" onclick="ParametersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
