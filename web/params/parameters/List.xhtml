<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleParams.ListParametersTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ParametersListForm">
                <p:panel header="#{bundleParams.ListParametersTitle}">
                    <p:dataTable id="datalist" value="#{parametersController.items}" var="item"
                                 selectionMode="single" selection="#{parametersController.selected}"
                                 rowKey="#{item.id}"
                                 rows="1"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParams.ListParametersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParams.ListParametersTitle_bookingMinHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingMinHour}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParams.ListParametersTitle_bookingMaxHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingMaxHour}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParams.ListParametersTitle_bookingMaxDuration}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingMaxDuration}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParams.ListParametersTitle_bookingEnableChecking}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingEnableChecking}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleParams.ListParametersTitle_bookingBreakDuration}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingBreakDuration}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleParams.View}" update=":ParametersViewForm" oncomplete="PF('ParametersViewDialog').show()" disabled="#{empty parametersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleParams.Edit}" update=":ParametersEditForm" oncomplete="PF('ParametersEditDialog').show()" disabled="#{empty parametersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
